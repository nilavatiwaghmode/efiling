<div class="container my-5">

    <h3 class="text-center" style="font: size 30px; color:#00e8e8">Enrollment Form</h3>
    <hr class="w-25 text-center">

    <form action="/action_page.php" class="col-lg-6 offset-lg-3" autocomplete="off" #frm="ngForm" (ngSubmit)="onSubmit(frm)">
        <div class="form-group">
            <label>Name:</label>
            <input type="email" class="form-control" name="nm" #nm="ngModel" ngModel>
          </div>
        <div class="form-group">
          <label>Email address:</label>
          <input type="email" class="form-control" name="el" #el="ngModel" ngModel>
        </div>
        <div class="form-group">
          <label>Password:</label>
          <input type="password" class="form-control" name="pw" #pw="ngModel" ngModel>
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

</div>

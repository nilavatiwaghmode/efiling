<div class="container mt-4">
    <h1 class="text-center">Enrollment Form</h1>
    <hr class="w-25">
    <form class="col-lg-6 offset-lg-3"  [formGroup]="registrationForm" (ngSubmit)="onSubmit()">


        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" formControlName="name"

            >
            <!-- <div *ngIf="registrationForm.get('name').invalid && registrationForm.get('name').touched">
                <div *ngIf="registrationForm.get('name').errors ?.required" class="text-danger">Username is required</div>
            </div> -->
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" formControlName="email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>





<table class="table table-responsive mt-5">
    
<tr>
    <th>Name</th>
    <th>Email</th>
    <th>Password</th>
    <th>Edit</th>
    <th>Delete</th>
</tr>
<tr *ngFor="let data of dataList"> 
    <td> {{data.name}}</td>
    <td>{{data.email}}</td>
    <td>{{data.password}}</td>
    <td><button class="btn btn-primary" (click)="onEdit(data)" >Edit</button></td>
    <td><button class="btn btn-primary" (click)="deleteData(data._id)">Delete</button></td>
</tr>
</table>
